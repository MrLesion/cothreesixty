<style type="text/css">
    *{
        box-sizing: border-box;
    }
    .container {
        max-width: 1200px;
        width: 100%;
        margin: 1em auto;
        font-family: sans-serif;
    }
    .grid-container {
        display: grid;
        column-gap: 50px;
        grid-template-columns: auto auto;
    }
    .grid-item {
        position: relative;
    }
    
    .demo-actions{
        padding: .5em;
        display: flex;
        align-items: center;
        justify-content: space-around;
        width:100%;
        background: #f1f1f1;
    }
    
    .btn{
        display: inline-block;
        background: #877598;
        padding: .5em 1em;
        color: white;
        border:0;
    }

    .variant-selector {
        margin: 1em 0;
    }
    co-three-sixty{
        opacity: 1;
        transition: all.3s ease;
    }
    co-three-sixty[state="loading"] {
        opacity:0;
    }
    .github-btn{
        display: inline-flex;
        text-decoration: none;
        background: #f1f1f1;
        color: #1f1f1f;
        padding: .5em 1em;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }
    .github-btn svg{
        margin-right: 1em;
    }
    header,footer{
        padding: 1em;
    }
</style>
